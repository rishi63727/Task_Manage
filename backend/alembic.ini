# Alembic configuration for Task Management API
# Database URL is read from DATABASE_URL env (see env.py). This value is only a fallback.
[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Use generic template; no need to set sqlalchemy.url here (env.py uses .env)
sqlalchemy.url = sqlite:///./app.db

[post_write_hooks]
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
